<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <p>Biztosan törlöd a {{ deviceName }} nevezetű eszközt?</p>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Nem</button>
  <button mat-raised-button color="accent" (click)="delete()" cdkFocusInitial>Igen</button>
</mat-dialog-actions>
